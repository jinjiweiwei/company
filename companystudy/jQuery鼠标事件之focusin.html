<body>
<h2>.focus()方法</h2>
<div class='left'>
        <div class='aaron'>
             点击聚焦：<input type='text'/>
        </div>
</div>

<div class="right">
        <div class="aaron1">
            点击聚焦并传递参数：<input type="text" style='outline-color: currentcolor'/>
        </div>
</div>

<script type='text/javascript'>
//input聚焦
//给input元素增加一个边框
$('input:first').focusin(function(){
$(this).css('border','2px solid red')
})
</script>

<script type='text/javascript'>
//不同函数传递数据
function fn(e){
         $(this).val(e.data)
}
function a(){
$("input:last").focusin('慕课网',fn)

}
a();
$("input:last").focusin(function() {
             $(this).css('border','2px solid red')
        })
</script>



</body>
</html>
